<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Language" content="en">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <base href="/">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>CBDC tracker</title>

    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/manifest.json">
    <link rel="shortcut icon" href="favicon.ico">
    <meta name="msapplication-config" content="/favicon/browserconfig.xml">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans">
    <meta data-vue-meta="1" data-vmid="twitter:card" name="twitter:card" content="summary">
    <meta data-vue-meta="1" data-vmid="twitter:title" name="twitter:title"
          content="Central Bank Digital Currency (CBDC) Tracker">
    <meta data-vue-meta="1" data-vmid="twitter:description" name="twitter:description"
          content="Central Bank Digital Currencies are a new form of electronic money that, unlike well-known cryptocurrencies, are issued by central banks of certain countries. CBDC Tracker is an information resource for CBDC with news, updates and technology information.">
    <meta data-vue-meta="1" data-vmid="twitter:image" name="twitter:image"
          content="https://cbdctracker.org/CBDC-splash.jpg">
    <meta data-vue-meta="1" data-vmid="og:title" name="og:title" content="Central Bank Digital Currency (CBDC) Tracker">
    <meta data-vue-meta="1" data-vmid="og:site_name" name="og:site_name"
          content="Central Bank Digital Currency (CBDC) Tracker">
    <meta data-vue-meta="1" data-vmid="og:type" name="og:type" content="website">
    <meta data-vue-meta="1" data-vmid="og:description" name="og:description"
          content="Central Bank Digital Currencies are a new form of electronic money that, unlike well-known cryptocurrencies, are issued by central banks of certain countries. CBDC Tracker is an information resource for CBDC with news, updates and technology information.">
    <meta data-vue-meta="1" data-vmid="og:image" name="og:image" content="https://cbdctracker.org/CBDC-splash.jpg">
    <meta data-vue-meta="1" name="description"
          content="Central Bank Digital Currencies are a new form of electronic money that, unlike well-known cryptocurrencies, are issued by central banks of certain countries. CBDC Tracker is an information resource for CBDC with news, updates and technology information.">
    <meta data-vue-meta="1" name="keywords"
          content="cbdc tracker, cbdc, central bank digital currency, new electronic virtual money, digital money news">
    <script src="https://www.google.com/recaptcha/api.js?onload=vueRecaptchaApiLoaded&render=explicit" async
            defer></script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
